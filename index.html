<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - LaToddrea Key</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Please select a city</option>
        <option value="Tokyo">Toronto🍁</option>
        <option value="London">London🍵</option>
        <option value="Miami">Miami🌴</option>
        <option value="Sydney">Sydney🎭</option>
      </select>
      <div class="city">
        <div>
          <h2>Toronto🍁</h2>
          <div class="date" id="toronto-date">December 10, 2023</div>
        </div>
        <div>
          <div class="time" id="toronto-time">8:04:32 <small>PM</small></div>
        </div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London🍵</h2>
          <div class="date" id="london-date">December 10, 2023</div>
        </div>
        <div>
          <div class="time" id="london-time">8:04:32 <small>PM</small></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      Coded by <strong>LaToddrea Key</strong>🗝️ and open-sourced on
      <strong>
        <a
          href="https://github.com/a-florida-key/key-projects-world-clock"
          target="_blank"
          >GitHub</a
        ></strong
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
