<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - LaToddrea Key</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="Tokyo">Toronto🍁</option>
        <option value="London">London🍵</option>
        <option value="Miami">Miami🌴</option>
        <option value="Sydney">Sydney🎭</option>
      </select>
      <div class="city1">
        <div>
          <h2>Toronto🍁</h2>
          <div class="date">December 10, 2023</div>
        </div>
        <div>
          <div class="time">8:04:32 <small>PM</small></div>
        </div>
      </div>
      <div class="city2">
        <h2>London🍵</h2>
        <div class="date">December 10, 2023</div>
        <div class="time">8:04:32 PM</div>
      </div>
    </div>
    <br />
    <footer>
      Coded by <strong>LaToddrea Key</strong>🗝️ and open-sourced on
      <strong>
        <a
          href="https://github.com/a-florida-key/key-projects-world-clock"
          target="_blank"
          >GitHub</a
        ></strong
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
